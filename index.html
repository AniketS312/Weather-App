<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- Weather API -   -->
  <!-- Copy this design https://dribbble.com/shots/7118235/attachments/121070?mode=media -->
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="overlay container">
<section class="left-side ">
  <div class="temp hidden" id="temp">
    <div class="degrees">
    <h1 id="degree">16Â°</h1>
  </div>
    <div class="location">
      <h2 id="city">City</h2>
      <p id="time"><span id="hour">time </span><span id="day">day</span></p>
    </div>
      <div id="icon" class="icon">
        <img src="http://openweathermap.org/img/w/04n.png" id="icon-img">
        <p id="icon-info">if possible</p>
      </div>
  </div>
  <div class="loading" id="loading">
    <p class="load">Loading...</p>  
  </div>
</section>
<section class="right-side">
  <div class="search">
    <input type="text" placeholder="Search City" id="input-search">
    <button type="submit" class="search-icon" id="input-button"> <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" data-reactroot="">
      <path stroke-linejoin="round" stroke-linecap="round" stroke-width="1" stroke="#221b38" fill="none" d="M9.5 17C13.6421 17 17 13.6421 17 9.5C17 5.35786 13.6421 2 9.5 2C5.35786 2 2 5.35786 2 9.5C2 13.6421 5.35786 17 9.5 17Z"></path>
      <path stroke-linejoin="round" stroke-linecap="round" stroke-width="1" stroke="#221b38" d="M22 22L14.8 14.8"></path>
      </svg></button>
  </div>
  <div class="other-locations">
    <ul>
      <li><a id="link">New York</a></li>
      <li><a id="link">London</a></li>
      <li><a id="link">Tokyo</a></li>
      <li><a id="link">Singapore</a></li>
    </ul>
  </div>
  <div class="weather-details">
    <h6>Weather Details</h6>
    <div class="detail">
    <p class="title">Humidity</p>
    <p class="info" id="humidity">loading</p>
  </div>
  <div class="detail">
    <p class="title">Wind Speed</p>
    <p class="info" id="wind">loading</p>
  </div>
  <div class="detail">
    <p class="title">Country</p>
    <p class="info" id="country">loading</p>
  </div>
  </div>
  <div class="credits">Developed by Aniket Sharma</div>

  </div>
</section>
  <!-- Jquery and scripts -->
  <script src="./config.js"></script>
  <script src="./app.js"></script>
</body>
</html>
